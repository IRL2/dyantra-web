<!DOCTYPE html>
<html lang="en">

<head>
  <title>dyantra</title>

  <style>
    :root {
      font-family: sans-serif;
      line-height: 1.5;
      user-select: none;
    }

    * { box-sizing: border-box; }

    html, body {
      position: absolute;
      inset: 0;

      margin: 0;
      padding: 0;

      overflow: hidden;

      background-color: black;
      color: white;
    }

    #ui-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: rgba(50, 50, 50, 0.7);
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }

    #ui-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 300px;
      background-color: rgba(30, 30, 30, 0.8);
      border: 1px solid #555;
      border-radius: 4px;
      padding: 15px;
      z-index: 999;
      display: none;
      max-height: 90vh;
      overflow-y: auto;
    }

    #ui-panel.visible {
      display: block;
    }

    #ui-panel h2 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #555;
      padding-bottom: 8px;
    }

    #ui-panel .control-row {
      margin-bottom: 12px;
    }

    #ui-panel label {
      display: block;
      margin-bottom: 5px;
    }

    #ui-panel input[type="number"],
    #ui-panel input[type="text"],
    #ui-panel input[type="range"],
    #ui-panel button {
      width: 100%;
      padding: 5px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 3px;
    }

    #ui-panel button {
      cursor: pointer;
      background-color: #454545;
    }

    #ui-panel button:hover {
      background-color: #555;
    }

    #attractors-container .attractor-item {
      border: 1px solid #444;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 3px;
    }

    #attractors-container .attractor-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
    }

    #attractors-container .attractor-item button {
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <button id="ui-toggle">⚙️ Settings</button>
  
  <div id="ui-panel">
    <h2>Simulation Settings</h2>
    <div class="control-row">
      <label for="particle-count">Particle Count</label>
      <input type="number" id="particle-count" min="1000" max="200000" step="1000">
    </div>
    <div class="control-row">
      <label for="zoom-level">Zoom Level</label>
      <input type="range" id="zoom-level" min="0.1" max="2" step="0.05">
      <span id="zoom-value">1.0</span>
    </div>
    <div class="control-row">
      <label for="svg-url">SVG URL</label>
      <input type="text" id="svg-url">
    </div>
    <div class="control-row">
      <button id="load-svg-file">Choose Local SVG File</button>
    </div>
    <div class="control-row">
      <label>Attractors</label>
      <div id="attractors-container"></div>
      <button id="add-attractor">Add Attractor</button>
    </div>
    <div class="control-row">
      <button id="apply-settings">Apply Settings</button>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "start": "./start.js",
        "three": "./three.module.min.js",
        "stats": "./stats.module.js"
      }
    }
  </script>

  <script type="module">
    import start from "start";
    document.addEventListener("DOMContentLoaded", start);
  </script>
</body>

</html>
